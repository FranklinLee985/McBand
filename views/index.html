	<header id="fh5co-header" class="fh5co-cover js-fullheight" role="banner" data-stellar-background-ratio="0.5">

		<video autoplay loop poster="images/bg.JPG" id="bgvideo">

			<div class="row">
				<div class="col-md-12 text-center">
					<div class="display-t js-fullheight">
						<div class="display-tc js-fullheight animate-box" data-animate-effect="fadeIn">
							<h1> <em>Start Your Music Journey</em></h1>


							<div class="row">
					                <form action="#" id="form-wrap">

						                <div class="row form-group">
							                <div class="col-md-12">
								                <input type="text" class="form-control" id="musicname" onkeyup="showResult(this.value)">
												<div id="livesearch"></div>
							                </div>
						                </div>

										<script>
                                            var xmlhttp, x, txt, hasMatch= "";
                                            hasMatch = false;
                                            function showResult(str) {
                                                if (str.length==0) {
                                                    document.getElementById("livesearch").innerHTML="";
                                                    document.getElementById("livesearch").class="";
                                                    return;
                                                }
                                                if (window.XMLHttpRequest) {
                                                    // code for IE7+, Firefox, Chrome, Opera, Safari
                                                    xmlhttp=new XMLHttpRequest();
                                                } else {  // code for IE6, IE5
                                                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                                                }
                                                xmlhttp.onreadystatechange=function() {
                                                    if (this.readyState==4 && this.status==200) {
                                                        var myObj = JSON.parse(this.responseText);
                                                        if(myObj == null){
                                                            txt += "No musics yet!";
                                                        }
                                                        else{
                                                            for (x in myObj) {
                                                                if(myObj[x].musicName.toString.indexOf(str) > -1){
                                                                    txt += "<div class=\"col-md-12\">";
                                                                    txt += "<div class=\"col-md-6\">";
                                                                    txt += "<a href=\"/music/" + myObj[x].musicId + "\">"+myObj[x].musicname+"</a>";
                                                                    txt += "<div class=\"col-md-6\">";
                                                                    txt += "<p>"+myObj[x].uploader+"</p>";
                                                                    txt += "</div>";
                                                                    txt += "</div>";
                                                                    hasMatch = true;
																}
                                                            }
                                                            if(hasMatch == false){
                                                                txt += txt += "<div class=\"col-md-12\">";
                                                                txt += "<p>No match.</p>";
                                                                txt += "</div>";
                                                            }
                                                        }
                                                        document.getElementById("livesearch").innerHTML = txt;
                                                        document.getElementById("livesearch").className = "form-control";
                                                    }
                                                };
                                                xmlhttp.open("POST", "/send-music", true);
                                                xmlhttp.send();
                                            }
										</script>

						                <!--<div class="row form-group">
